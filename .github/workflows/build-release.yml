name: Build and Release AutoSIC

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller AutoSIC.spec
    
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: AutoSIC-Windows
        path: dist/AutoSIC.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: AutoSIC-Windows
        path: ./builds/
    
    - name: Get commit info
      id: commit
      run: |
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release-${{ steps.commit.outputs.sha }}
        name: AutoSIC Release ${{ steps.commit.outputs.sha }}
        body: |
          🚀 **AutoSIC Phiên bản mới**
          
          📅 **Ngày build:** ${{ steps.commit.outputs.date }}
          🔗 **Commit:** ${{ github.sha }}
          
          ## 📥 Tải xuống:
          - **Windows:** AutoSIC.exe
          
          ## 🔧 Cài đặt và sử dụng:
          
          ### Windows:
          1. Tải xuống `AutoSIC.exe`
          2. Chạy trực tiếp (không cần cài đặt Python)
          
          ## 📋 Yêu cầu:
          - Thư mục `Assets` phải cùng cấp với file thực thi
          - Đảm bảo có quyền truy cập màn hình để automation hoạt động
        files: ./builds/AutoSIC.exe
        draft: false
        prerelease: false
