name: Build and Release AutoSIC

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name AutoSIC --icon=Assets/icon.ico --add-data "Assets;Assets" Src/main.py
    
    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: AutoSIC-Windows
        path: dist/AutoSIC.exe
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-tk python3-dev libopencv-dev
        sudo apt install -y xvfb x11-utils libgtk-3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name AutoSIC-Linux --add-data "Assets:Assets" Src/main.py
    
    - name: Upload Linux build
      uses: actions/upload-artifact@v3
      with:
        name: AutoSIC-Linux
        path: dist/AutoSIC-Linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows build
      uses: actions/download-artifact@v3
      with:
        name: AutoSIC-Windows
        path: ./builds/
    
    - name: Download Linux build
      uses: actions/download-artifact@v3
      with:
        name: AutoSIC-Linux
        path: ./builds/
    
    - name: Get commit info
      id: commit
      run: |
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.commit.outputs.sha }}
        release_name: AutoSIC Release ${{ steps.commit.outputs.sha }}
        body: |
          🚀 **AutoSIC Phiên bản mới**
          
          📅 **Ngày build:** ${{ steps.commit.outputs.date }}
          🔗 **Commit:** ${{ github.sha }}
          
          ## 📥 Tải xuống:
          - **Windows:** AutoSIC.exe
          - **Linux:** AutoSIC-Linux
          
          ## 🔧 Cài đặt và sử dụng:
          
          ### Windows:
          1. Tải xuống `AutoSIC.exe`
          2. Chạy trực tiếp (không cần cài đặt Python)
          
          ### Linux:
          1. Tải xuống `AutoSIC-Linux`
          2. Cấp quyền thực thi: `chmod +x AutoSIC-Linux`
          3. Chạy: `./AutoSIC-Linux`
          
          ## 📋 Yêu cầu:
          - Thư mục `Assets` phải cùng cấp với file thực thi
          - Đảm bảo có quyền truy cập màn hình để automation hoạt động
        draft: false
        prerelease: false
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/AutoSIC.exe
        asset_name: AutoSIC.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./builds/AutoSIC-Linux
        asset_name: AutoSIC-Linux
        asset_content_type: application/octet-stream
